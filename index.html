<head>

    <title>Internship Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="main">
        <div>
            <div class="flex-container">
                <div id="section1">
                    <img class="logo" src="assets/logo.png" alt="" height="40px" width="40px" style="padding-top: 10px;">
                    <h1 class="logo" style="font-size: 45px;">SHOCK</h1>
                </div>
                <div class="shape"></div>
                <div class="navbar" id="section1">
                    <ul>
                        <li style="text-decoration: underline;">Shop</li>
                        <li>Lookbook</li>
                        <li>Our Story</li>
                        <span style="margin-left: 120px;">
                            <li>Cart (0)</li>

                    </ul>
                </div>
            </div>
        </div>
        <div id="section2">
            <div class="shape2">

                    <p>Build Your<br> Metaverse Look</p>
                </div>
            </div>

                <div id="buttons">
                    <div class="w3-show-inline-block">
                        <div class="w3-bar">
                            <button class="w3-btn w3-black btn1">WEAR NOW</button>
                            <button class="w3-btn btn2"><img src="assets/share.png" alt="" height="20px" width="20px"></button>
                            <button class="w3-btn btn3">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div id="section3" class="section3-container">
            <div class="shape4"></div>
            <div class="center-content">
                <p>Cooperate as <br> Design / Media</p>
            </div>
            <div id="section3-main">
                <hr>
                <div class="content1">
                    <h1>01</h1>
                    <div class="inner">
                        <img src="https://cdn.pixabay.com/photo/2017/01/18/18/03/filter-1990470_1280.jpg" alt="" height="30px" width="30px">
                        <p style="margin-left: 20px;">The tides of the fashion<br> industry movement</p>
                    </div>
                    <p>/2022</p>
                </div>
                <hr>
                <div class="content2">
                    <h1>02</h1>
                    <div class="inner">
                        <img src="https://cdn.pixabay.com/photo/2017/01/18/18/03/filter-1990470_1280.jpg" alt="" height="30px" width="30px">
                        <p style="margin-left: 20px;">Show off Your Look, reap <br>the real world rewards</p>
                    </div>
                    <p>/2021</p>
                </div>
            </div>
